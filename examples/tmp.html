<!DOCTYPE html>
<html>
  <head>
    <script>
      function downloadURI(uri, name) {
        var link = document.createElement("a");
        link.download = name;
        link.href = uri;
        link.click();
      }
    </script>
  </head>
  <body>
    <script>
      downloadURI("data:text/html,HelloWorld!", "helloWorld.txt");
    </script>
  </body>
</html>
