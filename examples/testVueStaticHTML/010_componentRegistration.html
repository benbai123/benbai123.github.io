			<div class="samples">
				<div class="inst">Click to Select Sample</div>
				
				<div class="test-block src">
					<div class="desc">
						Name Casing
					</div>
					<div class="html">
						<div id="example">
							only my-component-one valid<br/>
							<my-component-one></my-component-one>
							<br/>
							both MyComponentTwo my-component-two valid<br/>
							<div is="MyComponentTwo"></div>
							<my-component-two></my-component-two>
						</div>
					</div>
					<div class="js">
						<script>
							if (window.Vue) {
								Vue.component('my-component-one', {
									template: '<div>this is component-one</div>'
								});
								Vue.component('MyComponentTwo', {
									template: '<div>this is component-two</div>'
								})
								var vm = new Vue({
								  el: '#example',
								  data: {}
								})
							}
						</script>
					</div>
					<div class="test-console">
						<script>
							if (window.Vue) {}
						</script>
					</div>
				</div>
				
				<div class="test-block src">
					<div class="desc">
						Global Registration, Local Registration
					</div>
					<div class="html">
						<div id="example">
							Global Registration<br/>
							<my-component-one></my-component-one>
							<br/>
							Local Registration<br/>
							<component-a></component-a>
						</div>
					</div>
					<div class="js">
						<script>
							if (window.Vue) {
								Vue.component('my-component-one', {
									template: '<div>this is component-one</div>'
								});
								var ComponentA = {
									template: '<div>this is component A</div>'
								};
								var vm = new Vue({
								  el: '#example',
								  components: {
									'component-a': ComponentA
								  }
								})
							}
						</script>
					</div>
					<div class="test-console">
						<script>
							if (window.Vue) {}
						</script>
					</div>
				</div>
