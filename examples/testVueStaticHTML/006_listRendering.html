			<div class="samples">
				<div class="inst">Click to Select Sample</div>
				
				<div class="test-block src">
					<div class="desc">
						Mapping an Array to Elements with v-for
					</div>
					<textarea class="html" placeholder="Enter HTML">
						<div id="example">
							<ul>
							  <li v-for="item in items">
								{{ item.message }}
							  </li>
							</ul>
							You can also use of as the delimiter instead of in, so that it is closer to JavaScript's syntax for iterators:


							<ul>
							  <li v-for="item of items">
								{{ item.message }}
							  </li>
							</ul>
							Inside v-for blocks we have full access to parent scope properties. v-for also supports an optional second argument for the index of the current item.


							<ul>
							  <li v-for="(item, index) in items">
								{{ parentMessage }} - {{ index }} - {{ item.message }}
							  </li>
							</ul>
						</div>
					</textarea>
					<textarea class="js" placeholder="Enter Test JavaScript">
						var vm = new Vue({
						  el: '#example',
						   data: {
							parentMessage: 'Parent',
							items: [
							  { message: 'Foo' },
							  { message: 'Bar' }
							]
						  }
						})
					</textarea>
					<textarea class="test-console" placeholder="Enter Console CMD">
						vm.items.push({ message: 'bac' });
					</textarea>
				</div>
				
				<div class="test-block src">
					<div class="desc">
						v-for with an Object
					</div>
					<textarea class="html" placeholder="Enter HTML">
						<div id="example">
							<ul>
							  <li v-for="value in object">
								{{ value }}
							  </li>
							</ul>
							You can also provide a second argument for the key:
							<ul>
							  <li v-for="(value, key) in object">
								{{ key }}: {{ value }}
							  </li>
							</ul>
							And another for the index:
							<ul>
							  <li v-for="(value, key, index) in object">
								{{ index }}. {{ key }}: {{ value }}
							  </li>
							</ul>
						</div>
					</textarea>
					<textarea class="js" placeholder="Enter Test JavaScript">
						var vm = new Vue({
						  el: '#example',
						  data: {
							object: {
							  firstName: 'John',
							  lastName: 'Doe',
							  age: 30
							}
						  }
						})
					</textarea>
					<textarea class="test-console" placeholder="Enter Console CMD">
					vm.object = {
					  weightKG: 80,
					  firstName: 'John',
					  lastName: 'Doe',
					  age: 30
					};
					</textarea>
				</div>
