<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Selenium Commands Testing Page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Keywords" content="Selenium,Commands,Testing,Browser,Automation">
		<meta name="Description" content="Selenium Commands Testing Page">

		<link rel="stylesheet" href="css/commands_testing.css">
	</head>
	<body>
		<h3 class="info">
			Testing area have red border
		</h3>
		<div class="testing-block elements-selection">
			<div class="desc">
				This block for testing elements selection
			</div>
			inpOne <input type="text" id="inpOne" /><br/>
			inpTwo <input type="text" class="inpTwo" /><br/>
			inpThree <input type="text" name="inpThree" /><br/>
			textarea <textarea></textarea><br/>
			linkOne <a href="http://google.com">google</a><br/>
			linkTwo <a href="http://github.com">github</a><br/>
			inp4Multiple
			<div class="testMultiple">
				<input type="text" class="inp4Multiple" />
				<input type="text" class="inp4Multiple" />
				<input type="text" class="inp4Multiple" />
			</div>
		</div>
		<div class="testing-block input-elements">
			<div class="desc">
				This block for testing interact with various input elements
			</div>
			text input <input type="text" class="text-input" /><br />
			readonly text input <input type="text" readonly="readonly"
				class="readonly-text-input" /><br />
			disabled text input <input type="text" disabled="disabled"
				class="disabled-text-input" /><br />
		</div>
		<script src="js/commands_testing.js"></script>
	</body>
</html>
